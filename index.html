<!DOCTYPE html>
<html lang="Pt-Br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de gorjeta</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    
<div class="calculadora">
    <h2> Calculadora de gorjeta</h2>
    <label for="valorConta">Valor conta:</label>
    <input type="number" id="valorConta" placeholder="R$" step="0.01"/>
    <label for="qualidade">Qualidade do servi√ßo: </label>
    <select id="qualidade">
        <option value="0.1">excelente - 10%</option>
        <option value="0.08">otimo - 8%</option>
        <option value="0.05">Bom - 5%</option>
        <option value="0.02">Ruim - 2%</option>
    </select>
    <button onclick="calcular()">Calcular Gorjeta</button>
    <div class="resultado">
        <label for="valorGorjeta">Valor da Gorjeta:</label>
        <input type="text" id="ValorGorjeta" disabled/>
        <label for="ValorTotal">Valor ValorTotal:</label>
        <input type="text" id="ValorTotal" disabled/>
        <button onclick="reset()">reiniciar</button>

    </div>
</div>

</body>
</html>
